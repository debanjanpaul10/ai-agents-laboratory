name: Build and Deploy AI Agents Laboratory

env:
    API_PROJECT_PATH: Backend/AIAgents.Laboratory.API/AIAgents.Laboratory.API.csproj
    WEB_UI_PROJECT_PATH: UI/web
    DATABASE_PROJECT_PATH: Backend/AIAgents.Laboratory.Database

on:
    push:
        branches:
            - main
            - dev
    workflow_dispatch:
        inputs:
            deploy_api:
                description: "AIAgents.Laboratory.API"
                required: true
                default: true
                type: boolean

            deploy_webui:
                description: "AIAgents.Laboratory.Web.UI"
                required: false
                default: true
                type: boolean

            deploy_db:
                description: "AIAgents.Laboratory.Database"
                required: false
                default: true
                type: boolean

jobs:
    build-api:
        name: Build API solution
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'push' || inputs.deploy_api }}
        outputs:
            artifact_path: ${{ steps.set-artifact-path.outputs.path }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 10.0.x

            - name: Install dependencies and build solution
              run: |
                  dotnet restore ${{ env.API_PROJECT_PATH }}
                  dotnet build ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore

            - name: Publish the API project
              run: |
                  dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-build --output ./publish-api

            - name: Set artifact path
              id: set-artifact-path
              run: echo "path=./publish-api" >> $GITHUB_OUTPUT

            - name: Upload API artifact
              uses: actions/upload-artifact@v4
              with:
                  name: api-artifact
                  path: ./publish-api

    deploy-api:
        name: Deploy API solution
        runs-on: ubuntu-latest
        needs: build-api
        environment: Production
        steps:
            - name: Download API artifacts
              uses: actions/download-artifact@v4
              with:
                  name: api-artifact
                  path: ./publish-api

            - name: Deploy to Azure App Service
              uses: Azure/webapps-deploy@v2
              with:
                  app-name: ${{ vars.AZURE_WEBAPI_NAME }}
                  slot-name: production
                  publish-profile: ${{ secrets.AZURE_WEBAPI_PUBLISH_PROFILE }}
                  package: ./publish-api

    build-and-deploy-web:
        name: Build and Deploy UI solution
        if: ${{ github.event_name == 'push' || inputs.deploy_webui }}
        runs-on: ubuntu-latest
        environment: Production

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"

            - name: Install dependencies and build UI
              run: |
                  cd ${{ env.WEB_UI_PROJECT_PATH }}
                  npm install
                  npm run build

            - name: Deploy UI to Azure Web App
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
                  action: "upload"
                  app_location: ${{ env.WEB_UI_PROJECT_PATH }}
                  output_location: "out"

    build-database:
        name: Build Database project
        runs-on: windows-latest
        if: ${{ github.event_name == 'push' || inputs.deploy_db }}
        outputs:
            artifact_path: ${{ steps.set-artifact-path.outputs.path }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup .NET 8
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "8.0.x"

            - name: Install dependencies and build DB solution
              run: |
                  cd ${{ env.DATABASE_PROJECT_PATH }}
                  dotnet restore 
                  dotnet build --configuration Release --no-restore

            - name: Publish the dacpac file
              run: |
                  cd ${{ env.DATABASE_PROJECT_PATH }}
                  dotnet publish --configuration Release --output ./publish-db

            - name: Set datbase objects artifact path
              id: set-artifact-path
              run: echo "path=./publish-db" >> $GITHUB_OUTPUT

            - name: Upload Database Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: db-artifact
                  path: ./${{env.DATABASE_PROJECT_PATH}}/publish-db

    deploy-database:
        name: Deploy Database project
        runs-on: windows-latest
        needs: build-database
        environment: Production
        permissions:
            id-token: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Azure Login
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Download database artifact
              uses: actions/download-artifact@v4
              with:
                  name: db-artifact
                  path: ./publish-db

            - name: Deploy to Azure SQL Database
              uses: azure/sql-action@v2.3
              with:
                  connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
                  path: "./publish-db/AIAgents.Laboratory.Database.dacpac"
                  action: "publish"
                  arguments: "/p:DropObjectsNotInSource=true /p:BlockOnPossibleDataLoss=false /p:IgnoreUserSettingsObjects=true /p:IgnoreLoginSids=true /p:IgnorePermissions=true /p:IgnoreRoleMembership=true"
